<!DOCTYPE html>
<html lang="en-us">

<head>

 <meta charset="UTF-8">
 <title>Sign-Up Today!</title>

 <!-- Bootstrap -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

<div class="container">

   <br>

   <!-- Jumbotron -->
   <div class="jumbotron bg-dark text-white">
     <h1 class="text-center">Choo Choo Train Schedule</h1>
     <h3 class="text-center">Track your train times!</h3>
   </div>

   <div class="row">
        <div class="col-lg-12">
            <div class="card card-default">
                <div class="card-header">
                Train Schedule
                </div>
                <div class="card-body" id="recent-member">
                    <table class="table" id="table-data">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minute's Away</th>
 
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <br>

   <div class="row">

     <!-- Sign-Up Card-->
       <div class="col-lg-12">
           <div class="card card-default">
           <div class="card-header">
               Add Train
           </div>
               <div class="card-body">

                   <!-- Sign-up Form (note the various input "types")-->
                   <form role="form">
                   <div class="form-group row">
                       <label for="trainName-input">Train Name</label>
                       <input class="form-control" id="trainName-input" type="text">
                   </div>
                   <div class="form-group row">
                       <label for="destination-input">Destination</label>
                       <input class="form-control" id="destination-input" type="text">
                   </div>
                   <div class="form-group row">
                       <label for="firstTrainTime-input">First Train Time (HH:mm-military time)</label>
                       <input class="form-control" id="firstTrainTime-input" type="time">
                   </div>
                   <div class="form-group row">
                       <label for="frequency-input">Frequency (min)</label>
                       <input class="form-control" id="frequency-input" type="number">
                   </div>
                   <button class="btn btn-primary" id="add-user" type="submit">Submit</button>
                   </form>
               </div>
           </div>
       </div>
   </div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
<script src="./assets/javascript/script.js"></script>



</body>
